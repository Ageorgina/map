<body>

    <!-- <body oncontextmenu="return false" onkeydown="return false"> -->
    <script>
        $(document).mouseup(function(cierre) {
            if ($(cierre)[0].target.localName != 'label') {
                closeNav()
            }
        });

        function openNav() {
            if(document.getElementById("sidenav")){
                document.getElementById("sidenav").style.width = "100px";
                document.getElementById("sidenav").style.height = "200px";
                document.getElementById("sidenav").style.display = "flex";
                document.getElementById("sidenav").style.justifyContent = "space-evenly";
                document.getElementById("sidenav").style.flexFlow = "column nowrap";
                document.getElementById("sidenav").style.paddingBottom = "40px";
                document.getElementById("sidenav").style.paddingLeft = "5px";
            }


        }

        function closeNav() {
            if(document.getElementById("sidenav")) {
                document.getElementById("sidenav").style.width = "0";
            }
        }
    </script>
