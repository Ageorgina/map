user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    rewrite_log on;
    
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    map $remote_user $estado{
       default '';
       "~(?<p>[A-Z]{3})(.+)" $p;
    }
    map $remote_user $dist{
       default '';
       "~([A-Z]{3})(?<d>[0-9]{1,3})([A-Z]+)" $d;
    }
    
	server {
	
		#PUERTOS
	    listen 80 entropia-ecosystem.com www.entropia-ecosystem.com;

		#ROOT PATH
	    root /var/www/html;
	    
	    #rewrite ^{{registry_path}}/(.*)$ /ui/$1 last;
		
	    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
    
        client_max_body_size 0;
        #client_body_buffer_size 128k;
        #proxy_redirect off;
        proxy_connect_timeout      240;
        proxy_send_timeout         240;
        proxy_read_timeout         240;
        proxy_buffering 	    on;
        proxy_buffer_size 	   128k;
        proxy_buffers 4	 	   256k;
        proxy_busy_buffers_size    256k;
        proxy_temp_file_write_size 2M;


        location / {
             if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                #
                # Custom headers and headers various browsers *should* be OK with but aren't
                #
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                #
                # Tell client that this pre-flight info is valid for 20 days
                #
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
             }
             if ($request_method = 'POST') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
             }
             if ($request_method = 'GET') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
             }
      }    
	}
        
    server {
	
		#PUERTOS
	    listen 80 auth.entropia-ecosystem.com;

		#ROOT PATH
	    root /var/www/html;
	    
	    #rewrite ^{{registry_path}}/(.*)$ /ui/$1 last;
		
	    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
    
        client_max_body_size 0;
        #client_body_buffer_size 128k;
        #proxy_redirect off;
        proxy_connect_timeout      240;
        proxy_send_timeout         240;
        proxy_read_timeout         240;
        proxy_buffering 	    on;
        proxy_buffer_size 	   128k;
        proxy_buffers 4	 	   256k;
        proxy_busy_buffers_size    256k;
        proxy_temp_file_write_size 2M;


        location / {
            proxy_pass http://auth_server/;
        }    
    }	
    upstream cuentas_server {
	    server 10.0.0.101:8081;
    }
}



